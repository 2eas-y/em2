    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const dropdown = document.querySelector('.lang-dropdown');
          if (!dropdown) return;
          const btn = dropdown.querySelector('.lang-current');
          const currentImg = btn.querySelector('img');
          const options = dropdown.querySelectorAll('.lang-option');
      
          // restore saved pick
          try {
            const saved = localStorage.getItem('emreede_lang');
            if (saved) {
              const opt = dropdown.querySelector(`.lang-option[data-lang="${saved}"] img`);
              if (opt) currentImg.src = opt.src;
            }
          } catch(e) {}
      
          btn.addEventListener('click', function (e) {
            e.preventDefault();
            const open = dropdown.classList.toggle('open');
            btn.setAttribute('aria-expanded', open ? 'true' : 'false');
          });
      
          options.forEach(function (a) {
            a.addEventListener('click', function (e) {
              e.preventDefault();
              const img = this.querySelector('img');
              if (img) currentImg.src = img.src;
              try { localStorage.setItem('emreede_lang', this.dataset.lang || 'en'); } catch(e) {}
              dropdown.classList.remove('open');
              btn.setAttribute('aria-expanded', 'false');
            });
          });
      
          document.addEventListener('click', function (e) {
            if (!dropdown.contains(e.target)) {
              dropdown.classList.remove('open');
              btn.setAttribute('aria-expanded', 'false');
            }
          });
      
          document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
              dropdown.classList.remove('open');
              btn.setAttribute('aria-expanded', 'false');
            }
          });
        });
      </script>
